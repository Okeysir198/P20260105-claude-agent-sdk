# ===========================================
# EVAL FRAMEWORK CONFIGURATION
# ===========================================
#
# Self-contained configuration for the eval framework.
# Copy this entire eval/ folder to any agent and update this file.
#
# Required files in eval/:
#   - eval_config.yaml  (this file)
#   - _provider.py      (test runner engine)
#   - _console.py       (output formatting)
#   - run_tests.py      (CLI)
#   - test_data.py      (test data factory)
#   - testcases/*.yaml  (test cases)
#
# ===========================================

# Agent type: "single" for simple agents, "multi" for multi-agent systems
type: multi

# Default starting agent (first agent to handle conversation)
default_agent: introduction

# List of agent IDs to instantiate for testing
# For single-agent: ["main"]
# For multi-agent: list all sub-agent IDs
agent_ids:
  - introduction
  - verification
  - negotiation
  - payment
  - closing

# Module imports (relative to agent root directory)
imports:
  # UserData class location
  userdata_module: shared_state
  userdata_class: UserData

  # Test data factory (module:function format)
  # This function should return a fully populated UserData instance
  test_data_factory: shared_state:create_test_userdata

  # Agent classes registry
  # Module should export a dict: {agent_id: AgentClass}
  agent_classes_module: sub_agents
  agent_classes_var: AGENT_CLASSES

  # Tools module
  tools_module: tools
  tools_function: get_tools_by_names
