# Set active provider: "claude", "zai", "minimax", "proxy", "ollama"
provider: zai

providers:
  claude:
    env_key: ANTHROPIC_API_KEY
    # No base_url needed for Claude (uses default)

  zai:
    env_key: ZAI_API_KEY
    base_url_env: ZAI_BASE_URL

  minimax:
    env_key: MINIMAX_API_KEY
    base_url_env: MINIMAX_BASE_URL

  proxy:
    # Local proxy server (no API key needed)
    base_url_env: PROXY_BASE_URL

  ollama:
    # Local Ollama server (no API key needed)
    base_url_env: OLLAMA_BASE_URL
    default_model_env: OLLAMA_DEFAULT_MODEL


